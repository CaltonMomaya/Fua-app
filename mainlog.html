<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fua Konnect</title>
  <link rel="stylesheet" href="mainlog.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="login-box">
    <h2>Login to Fua Konnect</h2>

    <div class="alert" id="alertBox"></div>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter Username" required>
        <i class='bx bx-user'></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password" required>
        <i class='bx bx-lock'></i>
      </div>

      <div class="input-group">
        <input type="tel" id="phone" placeholder="7XXXXXXXX" required maxlength="9" pattern="[0-9]{9}">
        <i class='bx bx-phone'></i>
      </div>

      <div class="input-group">
        <select id="userType" required>
          <option value="" disabled selected>Login as</option>
          <option value="client">Client</option>
          <option value="mama-fua">Mama Fua</option>
        </select>
        <i class='bx bx-user-plus'></i>
      </div>

      <button type="submit" class="button">Login</button>

      <div class="login-links">
        <p style="text-align:center; margin-top:10px;">
          <a href="index.html">Create Account</a>
        </p>
        <p style="text-align:center; margin-top:8px;">
          <a href="paswdreset.html">Forgot your password? Reset it</a>
        </p>
      </div>
    </form>
  </div>

  <!-- ✅ Firebase Firestore Login Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV9rLWwVfJ92teYPkXWFALYEqmZO2E4Yk",
      authDomain: "fua-app-a2fb5.firebaseapp.com",
      projectId: "fua-app-a2fb5",
      storageBucket: "fua-app-a2fb5.firebasestorage.app",
      messagingSenderId: "1093221394623",
      appId: "1:1093221394623:web:3d8c8afe038cdacd53be0a",
      measurementId: "G-LCW00REGF8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");

    function showAlert(msg, bg = "#f8d7da", color = "#842029") {
      alertBox.textContent = msg;
      alertBox.style.background = bg;
      alertBox.style.color = color;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 4000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = "+254" + document.getElementById("phone").value.trim();
      const userType = document.getElementById("userType").value;

      try {
        const q = query(
          collection(db, "users"),
          where("username", "==", username),
          where("phone", "==", phone),
          where("userType", "==", userType)
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          showAlert("❌ No matching user found. Please register first.");
          return;
        }

        let found = false;
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.password === password) {
            found = true;
            sessionStorage.setItem("fua_logged_user", JSON.stringify(data));
            showAlert("✅ Login successful! Welcome...", "#d1e7dd", "#0f5132");

            setTimeout(() => {
              if (userType === "client") {
                window.location.href = "clientdash.html";
              } else {
                window.location.href = "mamafuadash.html";
              }
            }, 1500);
          }
        });

        if (!found) {
          showAlert("❌ Incorrect password!");
        }

      } catch (error) {
        console.error("❌ Login error:", error);
        showAlert("⚠️ Something went wrong. Check console for details.");
      }
    });
  </script>

</body>
</html>
