<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fua Konnect</title>
  <link rel="stylesheet" href="mainlog.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="login-box">
    <h2>Login to Fua Konnect</h2>

    <div class="alert" id="alertBox"></div>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter Username" required>
        <i class='bx bx-user'></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password" required>
        <i class='bx bx-lock'></i>
      </div>

      <div class="input-group">
        <input type="number" id="phone" placeholder="Enter Phone Number" required>
        <i class='bx bx-phone'></i>
      </div>

      <div class="input-group">
        <select id="userType" required>
          <option value="" disabled selected>Login as</option>
          <option value="client">Client</option>
          <option value="mama-fua">Mama Fua</option>
        </select>
        <i class='bx bx-user-plus'></i>
      </div>

      <button type="submit" class="button">Login</button>

      <p style="text-align:center; margin-top:10px;">
        <a href="index.html">Create Account</a>
      </p>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");

    async function hashPassword(password) {
      const enc = new TextEncoder().encode(password);
      const hash = await crypto.subtle.digest("SHA-256", enc);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem("fua_users") || "[]");
    }

    function showAlert(msg, color = "#f8d7da", textColor = "#842029") {
      alertBox.textContent = msg;
      alertBox.style.background = color;
      alertBox.style.color = textColor;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 4000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const userType = document.getElementById("userType").value;

      const users = getUsers();
      const user = users.find(u => u.username === username && u.phone === phone);

      if (!user) {
        showAlert("❌ User not found. Please register first.");
        return;
      }

      const hashedInput = await hashPassword(password);

      if (hashedInput !== user.password) {
        showAlert("❌ Wrong password!");
        return;
      }

      if (user.userType !== userType) {
        showAlert("⚠️ You are logging in into the wrong account type!");
        return;
      }

      // ✅ Successful login
      sessionStorage.setItem("fua_logged_user", JSON.stringify(user));
      showAlert("✅ Login successful! Redirecting...", "#d1e7dd", "#0f5132");

      setTimeout(() => {
        if (userType === "client") {
          window.location.href = "clientdash.html";
        } else {
          window.location.href = "mamafuadash.html";
        }
      }, 1500);
    });
  });
  </script>

</body>
</html>
